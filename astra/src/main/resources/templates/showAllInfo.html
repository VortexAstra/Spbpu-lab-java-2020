<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Информация о группе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header :: header"></header>

<div class="container mt - 5 mb-5">

    <h1>Студенты</h1>


<!--        <input type="text" name="namePeople" placeholder="Введите имя студента" class="form-control"><br>-->
        <a th:href="'/deanery/findPeopleInGroup'" class="btn btn-success"> Поиск Студентов </a>
        <br>




        <div th:each="el : ${peopleInGroup}" class="alert alert-info mt-2">

            <h3 th:text="'Имя - ' + ${el.getFirstName()}"></h3>
            <h3 th:text="'Фамилия - ' + ${el.getLast_name()}"></h3>
            <h3 th:text="'Отчетство - ' + ${el.getPather_name()}"></h3>

            <a th:href="'/deanery/' + ${el.id} + '/progress'" class="btn btn-warning"> Оценки </a>

            <form th:action="'/deanery/' + ${el.id} + '/deletePeople'" method="post">
                <button class="btn btn-danger" type="submit"> Удалить</button>
            </form>

        </div>

    </div>

    <div th:insert="section/footer :: footer "></div>
</body>
</html>
