<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Поиск Студентов в группе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header :: header"></header>

<div class="container mt - 5 mb-5">

    <h1>Студенты </h1>

    <form action="/deanery/findPeopleInGroup" method="post">

        <input type="text" name="namePeople" placeholder="Введите имя студента" class="form-control"><br>
        <button type="submit" class="btn btn-success "> Поиск</button>
        <br>

    </form>

    <div th:each="el : ${people}" class="alert alert-info mt-2">

        <h3 th:text="'Имя - ' + ${el.getFirstName()}"></h3><br>
        <h3 th:text="'Фамилия - ' + ${el.getLast_name()}"></h3><br>
        <h3 th:text="'Отчество -' + ${el.getPather_name()}"> - Отчетсво</h3><br>
        <h3 th:text="'Тип - ' + ${el.getType()}"> - Тип </h3><br>

        <a th:href="'/deanery/' + ${el.id }+ '/progress'" class="btn btn-warning"> Детальнее </a>

    </div>


</div>

</div>

<div th:insert="section/footer :: footer "></div>
</body>
</html>
