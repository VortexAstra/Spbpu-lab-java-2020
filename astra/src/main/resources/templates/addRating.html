<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Проставление оценки </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>
<header th:insert="section/header :: header"></header>

    <h1>Добавить оценку </h1>


    <form th:action="'/deanery/' + ${id} + '/progress/addRating'" method="post">

        <input type="text" name="rating" placeholder="Введите оценку" class="form-control"><br>
<!--        <input type="text" name="teacher" placeholder="Введите учителя" class="form-control"><br>-->

        <button type="submit" class="btn btn-success "> Обновить </button><br>

    </form>

</div>





<div th:insert="section/footer :: footer "></div>
</body>
</html>
