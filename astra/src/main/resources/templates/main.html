<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Деканат сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header :: header"></header>

<div class="container mt - 5">

    <h1>Группы университета</h1>

    <div th:each="el : ${groups}"  class="alert alert-info mt-3">
        <h3 th:text="${el.getName()}"></h3>

        <a th:href="'/deanery/' + ${el.id}" class="btn btn-warning"> Детальнее </a>
    </div>


</div>

<div th:insert="section/footer :: footer "></div>
</body>
</html>
